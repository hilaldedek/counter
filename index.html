<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container text-center bg-black" id="first">
        <h2 class="text-light mt-3 pt-3">Kaçar kaçar arttırılsın/azaltılsın?
        </h2>
        <h5 >(Enter=arttır , Space=azalt)</h5>
        <input type="text" id="girdi">
        <h1 class="fs-2 text-light mt-5" id="sayi">0</h1>
        <button class="bg-success fs-5 rounded border-0 m-2" id="arttir">+</button>
        <button class="bg-danger fs-5 rounded border-0 m-2" id="azalt">-</button>
        <button class="fs-5 rounded border-0 m-2" id="sifirla">RESET</button>
        
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
